<!DOCTYPE html>
<html>
<head>
    <title>Degree Worthiness Checker</title>
    <link rel="stylesheet" type="text/css" href="degree.css">

</head>
<body>
    <h1>Degree Worthiness Checker</h1>
    
    <form id="degreeForm">
        <label for="degree">Choose a Degree:</label>
        <input type="text" id="degree" name="degree" required>
        <button type="submit">Check Worthiness</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById("degreeForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const degree = document.getElementById("degree").value;

    // Simplified analysis based on the provided categories and roles
    const isWorthIt =
        degree.toLowerCase().includes("engineering") ||
        degree.toLowerCase().includes("internal audit manager") ||
        degree.toLowerCase().includes("senior trader") ||
        degree.toLowerCase().includes("senior relationship manager") ||
        degree.toLowerCase().includes("business development manager") ||
        degree.toLowerCase().includes("head of operations") ||
        degree.toLowerCase().includes("corporate finance") ||
        degree.toLowerCase().includes("commercial finance manager") ||
        degree.toLowerCase().includes("tax-orientated roles") ||
        degree.toLowerCase().includes("finance manager") ||
        degree.toLowerCase().includes("head of finance") ||
        degree.toLowerCase().includes("regional and African experience") ||
        degree.toLowerCase().includes("corporate commercial in-house counsel") ||
        degree.toLowerCase().includes("compliance officer") ||
        degree.toLowerCase().includes("fintech") ||
        degree.toLowerCase().includes("banking and finance lawyer") ||
        degree.toLowerCase().includes("company secretary") ||
        degree.toLowerCase().includes("african legal counsel") ||
        degree.toLowerCase().includes("supply chain planning") ||
        degree.toLowerCase().includes("demand planner") ||
        degree.toLowerCase().includes("procurement manager") ||
        degree.toLowerCase().includes("logistics manager") ||
        degree.toLowerCase().includes("plant supervisors") ||
        degree.toLowerCase().includes("business development manager") ||
        degree.toLowerCase().includes("digital marketing manager") ||
        degree.toLowerCase().includes("head of marketing") ||
        degree.toLowerCase().includes("marketing manager") ||
        degree.toLowerCase().includes("key account manager") ||
        degree.toLowerCase().includes("cloud computing") ||
        degree.toLowerCase().includes("artificial intelligence") ||
        degree.toLowerCase().includes("data scientist") ||
        degree.toLowerCase().includes("software development") ||
        degree.toLowerCase().includes("cybersecurity") ||
        degree.toLowerCase().includes("business analysis");

    const resultElement = document.getElementById("result");
    if (isWorthIt) {
        resultElement.innerHTML = "<p>This degree is considered worth it.</p>";
    } else {
        resultElement.innerHTML = "<p>This degree may not be the best choice.</p>";
     }
    });
    <form name="contact" netlify>
    <p>
        <label>Name <input type="text" name="name" /></label>
    </p>
    <p>
        <label>Email <input type="email" name="email" /></label>
    </p>
    <p>
        <button type="submit">Send</button>
    </p>
    </form>
    


    </script>
</body>
</html>
